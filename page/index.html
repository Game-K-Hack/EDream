<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EDream</title>
  <link rel="icon" href="../assets/icon/icon-512.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,600">

  <!-- <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"> -->

<body>
  <canvas></canvas>

  <div class="container">

    <h1 id="title-page" class="wt fft">EDream</h1>
    <h1 id="err-title" class="wt fft" style="display: none;font-size: 3em;">Data not found</h1>
    <h1 id="err-description" class="wt fft" style="display: none;font-size: 1em;">Please register a product before viewing this page</h1>

    <div id="search-box" class="search-box">
      <div class="search-icon">
        <!-- <i class="wt fa fa-search search-icon"></i> -->
        <i class="wt fa-solid fa-magnifying-glass fa-rotate-90"></i>
      </div>
      <form action="" class="search-form">
        <input type="text" placeholder="Search" id="search" autocomplete="off">
      </form>
      <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px"
        y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;" xml:space="preserve">
        <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280" />
        <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280" />
      </svg>
      <div class="go-icon">
        <!-- <i class="wt fa fa-arrow-right"></i> -->
        <i class="wt fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <div id="products" class="row">
      <!-- Autocomplete by JavaScript -->
    </div>

  </div>

  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script> -->
  <script src="./animation.js"></script>
  <script src="./script.js"></script>

</html>
